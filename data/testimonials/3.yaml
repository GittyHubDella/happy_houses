text: "The best realtors we could ever ask for! As a first time homebuyer, my husband and I felt lost, but Justin and Sarye were so helpful and guided us through the whole process. Every question was answer, every concern was put to ease, and every step of the way went smoothly. We could not ask for a better home buying experience. I cannot say enough great things about Justin and Sarye. If you are buying anywhere in/near the Coachella Valley, you NEED Justin and Sarye!"
name: "Crystal Willett"
position: "Bought a Single Family Home in 2021 in Indio, CA."

